        #reset { 
            padding: 15px 40px; 
            font-size: 20px; 
            background: #FF5722; 
            color: white;

            border-radius: 30px; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        #reset:hover { background: #E64A19; transform: scale(1.05); }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }

<body>
    <div id="gameArea">
        <h1>âœ‚ï¸ çŒœæ‹³éŠæˆ² ğŸª¨</h1>
        <div id="scores">
            <div class="score" id="playerScore">ç©å®¶: 0</div>
            <div>VS</div>
            <div class="score" id="computerScore">é›»è…¦: 0</div>
        </div>
        <div id="choices">
            <button id="rock" class="choice-btn" data-choice="rock">ğŸª¨</button>
            <button id="paper" class="choice-btn" data-choice="paper">ğŸ“„</button>

        </div>
        <div id="result"></div>

    </div>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        let playerScore = 0;
        let computerScore = 0;

        // é¸æ“‡æŒ‰éˆ•äº‹ä»¶
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                playRound(this.dataset.choice);
            });
        });

        document.getElementById('reset').addEventListener('click', resetGame);

        function playRound(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = getResult(playerChoice, computerChoice);
            
            // æ›´æ–°åˆ†æ•¸
            if (result === 'win') playerScore++;
            else if (result === 'lose') computerScore++;
            
            updateScores();
            showResult(playerChoice, computerChoice, result);
        }

        function getResult(player, computer) {
            if (player === computer) return 'tie';
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) return 'win';
            return 'lose';
        }

        function updateScores() {
            document.getElementById('playerScore').textContent = `ç©å®¶: ${playerScore}`;
            document.getElementById('computerScore').textContent = `é›»è…¦: ${computerScore}`;
            
            // å‹•ç•«æ•ˆæœ
            const playerEl = document.getElementById('playerScore');
            const computerEl = document.getElementById('computerScore');
            playerEl.classList.remove('win', 'lose');
            computerEl.classList.remove('win', 'lose');
            
            if (playerScore > 0) playerEl.classList.add('win');
            if (computerScore > 0) computerEl.classList.add('win');
        }

        function showResult(player, computer, outcome) {
            const resultEl = document.getElementById('result');
            let message;
            
            switch(outcome) {
                case 'win':
                    message = `ä½ å‡º ${getEmoji(player)}ï¼é›»è…¦å‡º ${getEmoji(computer)}ï¼ğŸ‰ ä½ è´äº†ï¼`;
                    break;
                case 'lose':
                    message = `ä½ å‡º ${getEmoji(player)}ï¼é›»è…¦å‡º ${getEmoji(computer)}ï¼ğŸ˜… é›»è…¦è´äº†ï¼`;
                    break;
                case 'tie':
                    message = `ä½ å‡º ${getEmoji(player)}ï¼é›»è…¦å‡º ${getEmoji(computer)}ï¼ğŸ¤ å¹³æ‰‹ï¼`;
                    break;
            }
            
            resultEl.textContent = message;
            resultEl.className = `show ${outcome}`;
        }

        function getEmoji(choice) {
            const emojis = { rock: 'ğŸª¨', paper: 'ğŸ“„', scissors: 'âœ‚ï¸' };
            return emojis[choice];
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            updateScores();
            document.getElementById('result').className = '';
            document.getElementById('result').textContent = '';
        }
    </script>
