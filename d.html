<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }
        #gameArea { 
            max-width: 500px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1); 
            border-radius: 25px; 
            padding: 30px; 
            backdrop-filter: blur(10px);
        }
        h1 { 
            font-size: 2.5em;

            margin-bottom: 10px;
        }
        #stats { 
            display: flex; 
            justify-content: space-around; 
            font-size: 24px; 
            font-weight: bold; 
            margin: 20px 0;
        }
        #gameBoard { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            max-width: 400px; 
            margin: 30px auto;
        }
        .card { 
            width: 90px; 
            height: 90px; 
            background: linear-gradient(145deg, #ff6b6b, #feca57); 
            border-radius: 15px; 
            cursor: pointer; 
            position: relative; 
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched { 
            background: linear-gradient(145deg, #00b894, #00cec9); 
            cursor: default;
            transform: rotateY(180deg);
        }
        .card.flipped.matched { transform: rotateY(180deg) scale(0.95); }
        .front, .back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden; 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 32px;
        }
        .back { 
            background: linear-gradient(145deg, #2d3436, #636e72); 
            transform: rotateY(180deg);
        }
        .card:hover:not(.matched):not(.flipped) { 
            transform: scale(1.05); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        button { 
            padding: 15px 35px; 
            font-size: 18px; 
            background: #00b894; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            transition: all 0.3s;
            margin: 10px;
        }
        button:hover { background: #00a085; transform: scale(1.05); }
        button:disabled { background: #636e72; cursor: not-allowed; }
        #result { 
            font-size: 28px; 
            font-weight: bold; 
            margin: 20px 0;
            min-height: 40px;
        }
        .win { animation: celebrate 1s ease-in-out; color: #00cec9; }
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @media (max-width: 480px) { 
            .card { width: 75px; height: 75px; font-size: 28px; }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>ğŸ§  ç¿»ç‰Œè¨˜æ†¶åŠ›éŠæˆ²</h1>
        <div id="stats">
            <div>ç¿»ç‰Œæ¬¡æ•¸: <span id="flips">0</span></div>
            <div>å‰©é¤˜æ™‚é–“: <span id="time">60</span>s</div>
        </div>
        <div id="gameBoard"></div>
        <div id="result"></div>
        <button id="startBtn">é–‹å§‹æ–°éŠæˆ²</button>
    </div>

    <script>
        const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'];
        let cards = [];
        let flippedCards = [];
        let lockBoard = false;
        let flips = 0;
        let timeLeft = 60;
        let gameActive = false;
        let timer;

        const gameBoard = document.getElementById('gameBoard');
        const flipsEl = document.getElementById('flips');
        const timeEl = document.getElementById('time');
        const resultEl = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');

        startBtn.addEventListener('click', startGame);

        function startGame() {
            cards = [];
            flippedCards = [];
            lockBoard = false;
            flips = 0;
            timeLeft = 60;
            gameActive = true;
            
            // å»ºç«‹ç‰Œçµ„
            const gameEmojis = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            gameBoard.innerHTML = '';
            
            gameEmojis.forEach(emoji => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="front">${emoji}</div>
                    <div class="back">?</div>
                `;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
            
            updateDisplay();
            startBtn.disabled = true;
            resultEl.textContent = 'é–‹å§‹é…å°å§ï¼';
            resultEl.className = '';
            
            // è¨ˆæ™‚å™¨
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function flipCard() {
            if (lockBoard || flippedCards.length === 2 || !gameActive) return;
            
            this.classList.add('flipped');
            flippedCards.push(this);
            flips++;
            updateDisplay();
            
            if (flippedCards.length === 2) {
                lockBoard = true;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                flippedCards = [];
                lockBoard = false;
                
                // æª¢æŸ¥å‹åˆ©
                if (document.querySelectorAll('.matched').length === cards.length) {
                    endGame(true);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    lockBoard = false;
                }, 1000);
            }
        }

        function updateDisplay() {
            flipsEl.textContent = flips;
            timeEl.textContent = timeLeft;
        }

        function endGame(won) {
            gameActive = false;
            clearInterval(timer);
            startBtn.disabled = false;
            
            if (won) {
                resultEl.textContent = `ğŸ‰ æ­å–œé€šé—œï¼${flips}æ¬¡å®Œæˆï¼`;
                resultEl.className = 'win';
            } else {
                resultEl.textContent = 'æ™‚é–“åˆ°ï¼å†è©¦ä¸€æ¬¡å§ï¼';
            }
        }
    </script>
</body>
</html>
