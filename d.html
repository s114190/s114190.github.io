<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™µ Êú®È≠öÂäüÂæ∑ÁÆ±</title>
    <style>
        body { 
            font-family: 'Noto Serif TC', serif; 
            text-align: center; 
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #a8edea 100%);
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #gameArea { 
            max-width: 400px; 
            background: rgba(255,255,255,0.9); 
            border-radius: 30px; 
            padding: 40px 30px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        h1 { 
            font-size: 2.5em; 
            background: linear-gradient(45deg, #d68910, #f39c12); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #merit { 
            font-size: 3em; 
            font-weight: bold; 
            color: #e74c3c; 
            margin: 30px 0;
            min-height: 80px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #woodfish { 
            width: 200px; 
            height: 200px; 
            background: radial-gradient(circle at 30% 30%, #8B4513 0%, #A0522D 50%, #654321 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            cursor: pointer; 
            position: relative; 
            margin: 0 auto 30px;
            transition: all 0.2s;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 10px 20px rgba(255,255,255,0.2),
                inset 0 -10px 20px rgba(0,0,0,0.3);
        }
        #woodfish::before {
            content: 'ü™µ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            z-index: 2;
        }
        #woodfish::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 45%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #D2691E, #CD853F);
            border-radius: 50%;
            box-shadow: 10px 0 0 #D2691E;
            z-index: 1;
        }
        #woodfish:hover { transform: scale(1.05); }
        #woodfish:active { 
            transform: scale(0.95) translateY(10px);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.4),
                inset 0 10px 20px rgba(255,255,255,0.3),
                inset 0 -5px 10px rgba(0,0,0,0.4);
        }
        .hit { animation: hitWoodfish 0.3s ease; }
        @keyframes hitWoodfish {
            0% { transform: scale(1) translateY(0); }
            30% { transform: scale(1.1) translateY(-5px); }
            70% { transform: scale(0.95) translateY(8px); }
            100% { transform: scale(1) translateY(0); }
        }
        #total { 
            font-size: 1.2em; 
            color: #7f8c8d; 
            margin-bottom: 20px;
        }
        button { 
            padding: 12px 30px; 
            font-size: 16px; 
            background: linear-gradient(45deg, #e74c3c, #c0392b); 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .floating { 
            position: absolute; 
            font-size: 24px; 
            font-weight: bold; 
            color: #f1c40f; 
            pointer-events: none;
            animation: floatUp 1.5s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>ü™µ Êï≤Êú®È≠ö Á©çÂäüÂæ∑</h1>
        <div id="total">‰ªäÊó•Á∏ΩÂäüÂæ∑: <span id="todayMerit">0</span></div>
        <div id="merit">ÂäüÂæ∑ +0</div>
        <div id="woodfish"></div>
        <button onclick="resetMerit()">Ê∏ÖÈô§‰ªäÊó•ÂäüÂæ∑</button>
    </div>

    <script>
        let merit = 0;
        let todayMerit = localStorage.getItem('todayMerit') ? parseInt(localStorage.getItem('todayMerit')) : 0;
        const woodfish = document.getElementById('woodfish');
        const meritEl = document.getElementById('merit');
        const todayMeritEl = document.getElementById('todayMerit');

        // ËºâÂÖ•‰ªäÊó•ÂäüÂæ∑
        todayMeritEl.textContent = todayMerit;

        // Êú®È≠öÊï≤ÊìäËÅ≤Èü≥ (‰ΩøÁî®Web Audio APIÂêàÊàêÁúüÂØ¶Êú®È≠öËÅ≤)
        function playWoodfishSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Êú®È≠öÊï≤ÊìäËÅ≤Ê≥¢
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Êï≤Êú®È≠ö
        woodfish.addEventListener('click', function() {
            merit++;
            todayMerit++;
            
            // Êõ¥Êñ∞È°ØÁ§∫
            meritEl.textContent = `ÂäüÂæ∑ +${merit}`;
            todayMeritEl.textContent = todayMerit;
            
            // ÂÑ≤Â≠ò‰ªäÊó•ÂäüÂæ∑
            localStorage.setItem('todayMerit', todayMerit);
            
            // ÂãïÁï´ÊïàÊûú
            this.classList.add('hit');
            setTimeout(() => this.classList.remove('hit'), 300);
            
            // ÊµÆÂãïÂäüÂæ∑Êï∏Â≠ó
            createFloatingText(`+1`, this);
            
            // Êí≠ÊîæÊú®È≠öËÅ≤Èü≥
            playWoodfishSound();
        });

        // ÊµÆÂãïÊñáÂ≠óÊïàÊûú
        function createFloatingText(text, parent) {
            const floatEl = document.createElement('div');
            floatEl.textContent = text;
            floatEl.className = 'floating';
            floatEl.style.left = '50%';
            floatEl.style.top = '30%';
            parent.appendChild(floatEl);
            
            setTimeout(() => {
                if (floatEl.parentNode) {
                    floatEl.parentNode.removeChild(floatEl);
                }
            }, 1500);
        }

        // ÈáçÁΩÆÂäüÂæ∑
        function resetMerit() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§‰ªäÊó•ÂäüÂæ∑ÂóéÔºü')) {
                merit = 0;
                todayMerit = 0;
                meritEl.textContent = 'ÂäüÂæ∑ +0';
                todayMeritEl.textContent = '0';
                localStorage.removeItem('todayMerit');
            }
        }

        // ÊîØÊè¥Ëß∏ÊéßÂíåÈçµÁõ§
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                woodfish.click();
            }
        });
    </script>
</body>
</html>
